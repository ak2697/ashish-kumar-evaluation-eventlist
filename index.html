<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button id="addEventBtn" class="btn add-btn">Add New Event</button>
        </div>
        <div class="table-container">
            <table id="eventTable">
                <thead>
                    <tr>
                        <th>Event</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="eventList">
                    <!-- Events will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
